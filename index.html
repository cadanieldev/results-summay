<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <section class="result">
      <h3>Your Result</h3>
      <div class="result-number">

        <p>76</p>
        <span>of 100</span>

      </div>
      <p class="great">Great</p>
      <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <div>
      <h3>Summary</h3>
      <div class="summary-number">
        <ul class="number-list">
          <li>
            
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="color-reaction">Reaction</p>
            <strong>80</strong>
            <span> / 100</span>
          
          </li>
          <li>
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="color-memory">Memory</p>
            <strong>92 </strong>
            <span>/ 100</span>
          </li>
          <li><img src="assets/images/icon-verbal.svg" alt="">
            <p class="color-verbal">Verbal</p>
            <strong>61</strong>
            <span> / 100</span>
          </li>
          <li><img src="assets/images/icon-visual.svg" alt="">
            <p class="color-visual">Visual</p>
            <strong>73</strong>
            <span>/ 100</span>
          </li>
          
        </ul>
        <a href="#">Continue</a>
      </div>
      
    </div>
      
    </section>
  </div>


</body>

</html>
